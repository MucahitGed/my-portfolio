<html lang="en">
  <head>

    <link
      href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="main">
      <section class="navbar-container">
        <div class="navbar-main">
          <button class="bar-icon">
            <i class="fa-solid fa-bars"></i>
          </button>
          <!-- <i class="fa-solid fa-x"></i> gonna be -->
          <div class="nav-bars">
            <nav class="navbar">
              <ul>
                <li>
                  <a href="./index.html"><i class="fa-solid fa-house"></i></a>
                </li>
                <li>
                  <a href="./skills.html"
                    ><i class="fa-solid fa-screwdriver-wrench"></i
                  ></a>
                </li>
                <li>
                  <a href="./projects.html"><i class="fa-solid fa-code"></i></a>
                </li>
                <li>
                  <a href="./contact.html"
                    ><i class="fa-solid fa-envelope"></i
                  ></a>
                </li>
                <li>
                  <a href="#" class="resumes"
                    ><i class="fa-solid fa-download"></i
                  ></a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </section>
      <section id="contact" class="contact">
        <div class="contact-left">
          <div class="contact-title">Contact Me</div>
          <p class="contact-p">
            I'm open to job offers or Freelance opportunities and also comments
            to my website.Thanks for comments and offers.I will contact as soon
            as possible.
          </p>
          <div class="form-container">
            <form class="contact-form">
              <div class="form-container-half">
                <div class="form-control-half">
                  <input
                    type="text"
                    id="name"
                    class="input"
                    placeholder="Name"
                  />
                </div>
                <div class="form-control-half">
                  <input
                    type="email"
                    id="email"
                    class="input"
                    placeholder="Email"
                  />
                </div>
              </div>

              <div class="form-control message">
                <textarea
                  type="text"
                  class="message-input input"
                  id="message"
                  placeholder="Message"
                ></textarea>
              </div>
              <div class="contact-bottom">
                <button
                  type="submit"
                  class="btn submitBtn animated-button thar-three"
                >
                  Send Message
                </button>
                <div class="contact-output"></div>
              </div>
            </form>
          </div>
          <nav class="social2">
            <ul>
              <li class="smedia">
                <a href=""><i class="fa-brands fa-github"></i></a>
              </li>
              <li class="smedia">
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
              </li>
              <li class="smedia">
                <a href=""><i class="fa-brands fa-instagram"></i></a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="contact-right" id="map">
          <img src="../img/bg-1.jfif" alt="" />
        </div>
      </section>
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/animation.js"></script>
